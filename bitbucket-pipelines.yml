image: atlassian/default-image:4

pipelines:
  branches:
    main:
      - step:
          name: Build, Tag, Push, and Deploy
          services:
            - docker
          caches:
            - docker
          script:
            - echo "ğŸ”§ Installing dependencies"
            - apt-get update && apt-get install -y python3-pip curl unzip jq
            - pip3 install --upgrade awscli

            - echo "ğŸ”§ Setting tagging variables"
            - export DATE_TIME_TAG=$(date +%d%m%y-%H%M)
            - export SHORT_SHA=$(git rev-parse --short HEAD)
            - export TAG="build-$DATE_TIME_TAG-$SHORT_SHA"
            - export ECR_REPO="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_NAME"

            - echo "ğŸ” Logging into Amazon ECR"
            - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO
            - echo "ğŸ” Successfully logged into ECR"
            - echo "ğŸ“¦ Preparing to build and push Docker image with tag $TAG"

            - echo "ğŸ“¥ Pulling .env config from SSM Parameter Store"
            - export PARAM_NAME="/php-todo/$BITBUCKET_BRANCH/env"
            - aws ssm get-parameter --name "$PARAM_NAME" --region $AWS_REGION --with-decryption --query "Parameter.Value" --output text > .env

            - echo "ğŸ“„ Injected .env content:"
            - cat .env

            - echo "ğŸ³ Building Docker image with tag"
            - docker build -t $ECR_REPO:latest -t $ECR_REPO:$TAG .

            - echo "ğŸ“¦ Pushing Docker image to ECR"
            - docker push $ECR_REPO:$TAG
            - docker push $ECR_REPO:latest

            - echo "ğŸš€ Updating ECS service"
            - aws ecs update-service --cluster php-todo-cluster --service php-todo-service --force-new-deployment --region $AWS_REGION

            - echo "âœ… Deployment completed successfully with tag"
